<html>
	<head>
		<title>{{ title }}</title>
		<link rel="stylesheet" href="{{ static_url("main.css") }}" type="text/css"/>
	</head>
	<body>
		<div id="login_form">
			{% if error %}
			{{ error }}
			{% end %}
			<form action="/login" method="POST">
				<input type="text" name="username">
				<input type="password" name="password">
				<input type="submit" value="submit">
			</form>
		</div>
	</body>
</html>
