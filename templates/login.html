{% extends "base.html" %}
{% block content %}
		<div id="nav">
			<ul>
				<li id="menu_btn"><i class="fa fa-bars"></i></li>
				<li id="logout" class="hidden_li"><a href="/">home</a></li>
				<li id="logout" class="hidden_li"><a href="/logout">logout</a></li>
			</ul>
		</div>
		<div id="login_form">
			<div id="login_title">
				Login
			</div>
			<div id="errors">
				{% if error %}
				{{ error }}
				{% end %}
			</div>
			<form action="/login" method="POST">
				<label for="username">Username: </label><input type="text" name="username" id="username" required>
				<label for="password">Password: </label><input type="password" name="password" id="password" required>
				<input type="hidden" name="next_page" value="{{ next_page }}">
				<input type="submit" value="submit" id="login_submit">
			</form>
		</div>
{% end %}
