{% extends "base.html" %}
{% block content %}
		<div id="start_container">
			<div id="title">Encryp.Us</div>

				<div id="start_title">Welcome back, {{ username }}</div>

				<div id="start_title">Welcome to Encryp.Us</div>

			{% end %}
		</div>
{% end %}
