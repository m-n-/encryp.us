<html>
	<head>
		<title>{{ title }}</title>
		<link rel="stylesheet" href="{{ static_url("main.css") }}" type="text/css"/>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		 <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
		<script src="{{ static_url("main.js") }}"></script>
	</head>
	<body>
		<div id="chat">
			<div id="messages">
				<div id="messages_inner">
					{% for msg in messages %}
						{% module Template("message.html", msg=msg) %}
					{% end %}
				</div>
			</div>
			<div id="chatters">
				<a id="logout" href="/logout">logout</a>
				<div id="welcome_msg">{{ username }}</div>
			</div>
			<div id="message_input">
				<form method="POST">
					<input id="chat_input" type="text" name="message" autocomplete="off">
					<input id="chat_submit" type="submit" value="submit">
				</form>
			</div>
		</div>
	</body>
</html>
