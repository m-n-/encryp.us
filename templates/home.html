{% extends "base.html" %}
{% block content %}
		<div id="aes_password">
			<form method="POST">
				<input id="aes_input" type="password" name="aes_password" autocomplete="off">
				<input id="aes_submit" type="submit" value="submit">
			</form>
		</div>
		<div id="chat">
			<div id="messages">
				<div id="messages_inner">
					{% for msg in messages %}
						{% module Template("message.html", msg=msg) %}
					{% end %}
				</div>
			</div>
			<div id="chatters">
				<a id="logout" href="/logout">logout</a>
				<div id="welcome_msg">{{ username }}</div>
			</div>
			<div id="message_input">
				<form method="POST">
					<input id="chat_input" type="text" name="message" autocomplete="off">
					<input id="chat_submit" type="submit" value="submit">
				</form>
			</div>
		</div>
{% end %}
