{% extends "base.html" %}
{% block content %}
		<div id="nav">
			<ul>
				<li id="menu_btn"><i class="fa fa-bars"></i></li>
				<li id="logout" class="hidden_li"><a href="/"><i class="fa fa-home"></i></a></li>
				<li id="logout" class="hidden_li"><a href="/logout"><i class="fa fa-sign-out"></i></a></li>
			</ul>
		</div>
		<div id="start_chat_container">
			<div id="create_room_title">CREATE A ROOM</div>
			<div id="new_chat">
				<form method="POST">
					{% if error %}
					<div id="errors">{{ error }}</div>
					{% end %}
					<label for="new_chat">Room Name: </label>
					<input id="new_chat" type="text" name="new_chat" autocomplete="off" required>
					<input id="new_user_submit" type="submit" value="create new room">
				</form>
			</div>
			<div id="room_title">CURRENT ROOMS</div>
			<div id="room_list">
			{% if len(room_list) == 0 %}
				<div class="room_name">No Rooms Available</div>
			{% end %}
			{% for room in room_list %}
				<div class="room_name"><a href="/chat?room={{ room }}">{{ room }}</a>
					{% if room in admin_list %}
						<div class="admin_del"><i class="fa fa-times-circle"></i></div>
					{% end %}
				</div>
			{% end %}
			</div>
		</div>
{% end %}
